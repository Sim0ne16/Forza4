<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Artificial Intelligence based on the Minimax- and α-β-Pruning principles."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connect 4</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="header-text">Connect 4</h1>
      <p class="text subheader-text">Good Luck!</p>

      <div class="box-left">
        <table id="game_board" cellpadding="0"></table>
      </div>

      <div class="box-right">
        <div id="options">
          <p>
            <button class="save" onclick="goHome()" type="submit">
                Exit
              </button>
            <button class="save" onclick="Game.restartGame();" type="submit">
              Restart game
            </button>
          </p>
        </div>
      </div>
      <div id="result-matches">
        <p id="player1-name"></p>
        <p id="player1-points">0</p>
        <p>-------------</p>
        <p  id="player2-name"></p>
        <p id="player2-points">0</p>
      </div>
    </div>

    <script src="../js/util.js"></script>
    <script src="../js/board.js"></script>
    <script src="connect-four.js"></script>
  </body>
</html>
